<!DOCTYPE html>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - RDS HUB LTD</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    #whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background-color: #25d366;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #whatsapp-button img {
      width: 40px;
      height: 40px;
      filter: invert(100%);
    }
    .contact-page {
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
    }
    .contact-page form {
      display: flex;
      flex-direction: column;
    }
    .contact-page label {
      margin-top: 15px;
      font-weight: bold;
    }
    .contact-page input,
    .contact-page textarea {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-page button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .contact-page button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

  <div class="top-logo-wrapper">

  </div>

    </ul>
  </nav>

  <section class="contact-page">
    <h1>Contact Us</h1>
    <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- WhatsApp Contact Button -->
  <a href="https://wa.me/447912345678" target="_blank" id="whatsapp-button" aria-label="Contact us on WhatsApp">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/whatsapp.svg" alt="WhatsApp">
